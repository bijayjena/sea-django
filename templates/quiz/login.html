<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Admin</title>
</head>
<body>
    {% include "quiz/navbar.html" %}
    <main class="mt-5 pt-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../../static/image/draw2.webp" class="img-fluid" alt="LOGIN PAGE">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            {% render_field form.username class="form-control form-control-lg" placeholder="Username" %}
                            <label class="form-label" for="user">Username</label>
                        </div>

                        <div class="form-outline mb-4">
                            {% render_field form.password class="form-control form-control-lg" placeholder="Password" %}
                            <label class="form-label" for="password">Password</label>
                        </div>
                        
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="submit" name="" value="Login">
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="student/studentsignup" class="link-danger">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
